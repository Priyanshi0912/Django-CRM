<!--  Strip Above Navbar -->
<div style="background-color: rgb(49, 141, 222); padding: 10px 0;">
  <div class="container-fluid d-flex justify-content-between align-items-center text-white">
      <div>
          <!-- Logo or Company Name -->
         
          <span style="font-size: 1.2rem; font-weight: bold;">PRIYANSHI</span>
      </div>
      <div>
          <!-- Contact Info or User Greeting -->
          {% if user.is_authenticated %}
          <span>Welcome, {{ user.username }}</span>
          {% else %}
          <span>Contact us at: support@crm.com</span>
          {% endif %}
      </div>
  </div>
</div>

<!-- Main Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="border-bottom: 3px solid #6f42c1;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">CUSTOMER RELATIONSHIP MANAGEMENT</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_record' %}" style="color: white;">Add Record</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}" style="color: white;">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}" style="color: white;">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}" style="color: white;">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
