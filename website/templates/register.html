{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3 mt-5 p-4" style="background-color:rgb(49, 141, 222); border-radius: 10px;  rgba(0, 0, 0, 0.1);">
    <h1 class="text-center text-dark">Register</h1>
    <br>
    <form method="POST" action="">
        {% csrf_token %}

        {% if form.errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Oh snap!</strong> There were some errors with your submission:
            <ul>
                {% for field in form %}
                    {% if field.errors %}
                        <li>{{ field.errors }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">Register</button>
        </div>
    </form>
</div>
{% endblock %}
